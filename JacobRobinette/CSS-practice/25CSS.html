<!--Set a radial gradient background for the <div> element,
whith a circle shape,
transitioning from "blue" to "red".-->
<!DOCTYPE html>
<html>
  <head>
    <title>25 CSS</title>
    <style>
      div{
        background: radial-gradient(blue, red)
      }
    </style>
  </head>
  <body>
    <div style="height:200px"></div>
  </body>
</html>
